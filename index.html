<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>
            <link rel="icon" href="./images/calculator-icon.png"/>
            <link rel="stylesheet" href="./styles/index.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Work+Sans&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
        </head>

        <body>
            <header>
                <h1>Calculator</h1>
            </header>

            <main>
                <div id="calculator-container">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="5">
                                    <span id="last-total"></span>
                                    <div id="text-area-container">
                                        <h2 id="text-area">0</h2>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><button class="calculatorButtons" id="button1">1</button></td>
                                <td><button class="calculatorButtons" id="button2">2</button></td>
                                <td><button class="calculatorButtons" id="button3">3</button></td>
                                <td><button class="calculatorButtons" id="button⌫">⌫</button></td>
                                <td><button class="calculatorButtons operator" id="button÷">÷</button></td>
                            </tr>
                            <tr>
                                <td><button class="calculatorButtons" id="button4">4</button></td>
                                <td><button class="calculatorButtons" id="button5">5</button></td>
                                <td><button class="calculatorButtons" id="button6">6</button></td>
                                <td><button class="calculatorButtons" id="buttonCE">CE</button></td>
                                <td><button class="calculatorButtons operator" id="button×">×</button></td>
                            </tr>
                            <tr>
                                <td><button class="calculatorButtons" id="button7">7</button></td>
                                <td><button class="calculatorButtons" id="button8">8</button></td>
                                <td><button class="calculatorButtons" id="button9">9</button></td>
                                <td><button class="calculatorButtons" id="buttonDot">.</button></td>
                                <td><button class="calculatorButtons operator" id="button−">−</button></td>
                            </tr>
                            <tr>
                                <td colspan="3"><button class="calculatorButtons" id="button0">0</button></td>
                                <td><button class="calculatorButtons equal" id="button=">=</button></td>
                                <td><button class="calculatorButtons operator" id="button+">+</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>

            <footer>
                <span id="footer">© 2023 David</span>
            </footer>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
            <script src="./scripts/index.js"></script>
        </body>
    </html>

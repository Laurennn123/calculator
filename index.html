<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>
            <link rel="stylesheet" href="./styles/index.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Work+Sans&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
        </head>

        <body>
            <header>
                <h2>Calculator</h2>
            </header>

            <main>
                <div id="calculator-container">
                    <span id="text-area">0</span>
                    <div id="buttons">
                        <button class="calculatorButtons" id="button1">1</button>
                        <button class="calculatorButtons" id="button2">2</button>
                        <button class="calculatorButtons" id="button3">3</button>
                        <button class="calculatorButtons operator" id="button+">+</button>
                        <button class="calculatorButtons" id="button4">4</button>
                        <button class="calculatorButtons" id="button5">5</button>
                        <button class="calculatorButtons" id="button6">6</button>
                        <button class="calculatorButtons operator" id="button-">-</button>
                        <button class="calculatorButtons" id="button7">7</button>
                        <button class="calculatorButtons" id="button8">8</button>
                        <button class="calculatorButtons" id="button9">9</button>
                        <button class="calculatorButtons operator" id="button×">×</button>
                        <button class="calculatorButtons" id="button0">0</button>
                        <button class="calculatorButtons" id="buttonCE">CE</button>
                        <button class="calculatorButtons" id="button=">=</button>
                        <button class="calculatorButtons operator" id="button÷">÷</button>
                    </div>
                </div>
            </main>

            <footer>
                <span id="footer">© 2023 Lauren</span>
            </footer>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
            <script src="./scripts/index.js"></script>
        </body>
    </html>
